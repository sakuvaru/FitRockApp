<div *ngIf="initialized" layout="row" layout-margin [formGroup]="formGroup">

  <mat-form-field [hintLabel]="field.hint" flex>
    <mat-select [id]="key" [formControlName]="field.key" [required]="field.required" [placeholder]="field.label">
      <mat-option *ngFor="let option of field.options.listOptions" [value]="option.value">{{option.name}}</mat-option>
    </mat-select>
    <mat-error>{{customError}}</mat-error>
  </mat-form-field>

</div>
