<div *ngIf="initialized" layout="row" layout-margin [formGroup]="formGroup">

  <mat-form-field [hintLabel]="field.hint" flex>

    <input #textInput matInput (click)="datepicker.open()" [matDatepicker]="datepicker" [formControlName]="field.key" [id]="field.key"
      [required]="field.required" [placeholder]="field.label">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
    <mat-error>{{customError}}</mat-error>
  </mat-form-field>

</div>
