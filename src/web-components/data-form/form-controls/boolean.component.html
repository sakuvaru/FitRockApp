<div *ngIf="initialized" layout="row" layout-margin [formGroup]="formGroup">

  <div flex>
    <mat-checkbox [checked]="checkBoxIsChecked" [formControlName]="field.key" [id]="field.key" [required]="field.required"
      #elem>&nbsp;{{field.label}}
      <span class="md-caption">({{field.hint}})</span>
    </mat-checkbox>
    <span *ngIf="field.required && !elem.checked" class="tc-grey-500 md-caption"> ({{ 'form.shared.required' | translate }})</span>
  </div>

</div>
