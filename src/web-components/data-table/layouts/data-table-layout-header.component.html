<mat-list-item *ngIf="config.showHeader" disableRipple="true">
  <span *ngFor="let field of config.fields" flex="field.flex" class="{{getTextAlignClass(field)}}">
    <ng-container *ngIf="isObservable(field)">
      <ng-container *ngIf="field.label | async; let label">
        {{ label }}
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!isObservable(field)">
      {{ field.label }}
    </ng-container>
  </span>
</mat-list-item>
