<div *ngIf="config" class="w-graph">
    <div [ngClass]="{'w-graph-card': config.wrapInCard, 'pad': config.wrapInCard}">
      <loader [enabled]="loaderEnabled" type="linear"></loader>
      <mat-card-content class="pad-top-sm">
        <line-chart #graphComponent *ngIf="config.graphType === 0" [config]="config" (loaderChanged)="onLoaderChanged($event)"></line-chart>
        <vertical-bar-chart #graphComponent *ngIf="config.graphType === 1" [config]="config" (loaderChanged)="onLoaderChanged($event)"></vertical-bar-chart>
        <pie-chart #graphComponent *ngIf="config.graphType === 2" [config]="config" (loaderChanged)="onLoaderChanged($event)"></pie-chart>
        <linear-gauge-chart #graphComponent *ngIf="config.graphType === 3" [config]="config" (loaderChanged)="onLoaderChanged($event)"></linear-gauge-chart>
      </mat-card-content>
    </div>
</div>
