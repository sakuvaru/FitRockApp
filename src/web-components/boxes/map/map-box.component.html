<ng-container>
    <mat-card class="w-boxes w-boxes-info-box">
        <loader [enabled]="loaderEnabled"></loader>
        <mat-card-content *ngIf="config">
            <div fxLayout="row">
                <span fxFlexAlign="center" *ngIf="config.title" class="mat-title primary">
                    {{ config.title | async }}
                </span>
                <span fxFlex></span>
                <span fxFlexAlign="center" *ngIf="config.actions">
                    <button class="w-boxes-title-icon" mat-icon-button *ngFor="let action of config.actions" (click)="resolveAction(action.action)">
                        <mat-icon>{{ action.icon }}</mat-icon>
                    </button>
                </span>
            </div>

            <div fxLayout="column">
                <div class="push-top-sm">
                    <map [apiKey]="config.apiKey" [address]="config.address" [lat]="config.lat" [lng]="config.lng" [zoom]="config.zoom"></map>
                </div>
            </div>

            <div fxLayout="column">
                <info-message *ngIf="config.noDataMessage && (!config.address && !config.lat && !config.lng)" text="{{ config.noDataMessage | async }}"></info-message>
                <no-data-message *ngIf="!config.noDataMessage && (!config.address && !config.lat && !config.lng)"></no-data-message>
            </div>
        </mat-card-content>
    </mat-card>
</ng-container>
