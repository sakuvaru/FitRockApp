<ng-container *ngIf="config">
    <mat-card *ngIf="config.lines | async; let lines" class="w-boxes w-boxes-table-box">
        <mat-card-content>

            <div *ngIf="config.title" fxLayoutAlign=" center" fxLayout="row">
                <div fxFlex [class]="config.titleAlign">
                    <div class="mat-title primary">
                        {{ config.title | async }}
                    </div>
                </div>
            </div>

            <div fxFlexFill fxLayout="row" fxLayout.sm="100" fxLayout.xs="100" fxLayout.md="100">
                <div fxLayout="column" fxFlex="initial" class="push-sm">
                    <div *ngFor="let line of lines" fxLayout="row" class="push-top-sm">
                        <strong>{{ line.text | async }}:</strong>
                    </div>
                </div>
                <div fxLayout="column" fxFlex.md="100" fxFlex.xs="100" fxFlex.sm="100" class="push-sm">
                    <div *ngFor="let line of lines" fxLayout="row" class="push-top-sm">
                        {{ line.value | async }}
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</ng-container>
