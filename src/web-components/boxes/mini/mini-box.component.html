<ng-container *ngIf="config">
    <div class="w-boxes-mini-box">

        <mat-card [ngClass]="[getClassName()]">
            <mat-card-content>
                <div class="text-center mat-title">
                    {{ config.title | async }}
                </div>
                <div class="text-center mat-body-1">
                    {{ config.text | async }}
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</ng-container>
