<ng-container *ngIf="config">
    <div class="w-boxes w-boxes-mini-box">
        <mat-card [ngClass]="[getClassName()]">
            <mat-card-content>
                <div fxFlex [class]="config.titleAlign">
                    <span class="mat-title">
                        {{ config.title | async }}
                    </span>
                </div>
                <div class="text-center mat-body-1">
                    {{ config.text | async }}
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
