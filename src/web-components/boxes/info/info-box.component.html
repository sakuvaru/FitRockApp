<ng-container *ngIf="config">

    <mat-card class="w-boxes-info-box">
        <loader [enabled]="loaderEnabled"></loader>
        <mat-card-content>
            <p *ngIf="config.title" class="md-title primary">
                {{ config.title | async }}
            </p>

            <ng-container *ngIf="lines">
                <p *ngFor="let line of lines">
                    <ng-container *ngIf="{ text: isObservable(line.text) ? (line.text | async) : line.text }; let data">
                        <span *ngIf="line.type === 0" class="mat-caption">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                        <span *ngIf="line.type === 1" class="mat-title">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                        <span *ngIf="line.type === 2" class="mat-body-1">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                        <span *ngIf="line.type === 3" class="mat-body-2">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                        <span *ngIf="line.type === 4" class="mat-subheading-1">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                        <span *ngIf="line.type === 5" class="mat-subheading-2">
                            <a *ngIf="line.linkUrl" [routerLink]="line.linkUrl">{{ data.text }}</a>
                            <span *ngIf="!line.linkUrl">{{ data.text }}</span>
                        </span>
                    </ng-container>
                </p>
            </ng-container>

            <error-message *ngIf="errorOccured" [text]="'webComponents.boxes.boxLoadingError' | localize"></error-message>
            <info-message *ngIf="config.noDataMessage && lines && lines.length === 0" text="{{ config.noDataMessage | async }}"></info-message>
            <no-data-message *ngIf="!config.noDataMessage && lines && lines.length === 0"></no-data-message>

        </mat-card-content>
    </mat-card>
</ng-container>
