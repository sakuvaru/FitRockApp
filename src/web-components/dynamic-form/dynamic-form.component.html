<div *ngIf="form">
  <form [formGroup]="form" autocomplete="off">
    <div *ngFor="let question of questions">
      <df-question [question]="question" [form]="form" [formConfig]="config"></df-question>
    </div>
    <div layout="row" layout-margin>
      <div flex>
        <button *ngIf="isInsertForm" md-raised-button color="accent" (click)="insertButtonSubject.next()" [disabled]="!form.valid">{{submitText}}</button>
        <button *ngIf="isEditForm" md-raised-button color="accent" (click)="editButtonSubject.next()" [disabled]="!form.valid">{{submitText}}</button>
      </div>
      <div *ngIf="isDeleteForm" flex class="text-right">
        <button md-raised-button color="warn" (click)="deleteButtonSubject.next()">{{deleteText}}</button>
      </div>
    </div>
    <td-message *ngIf="submissionError" [label]="submissionError" color="red" icon="error"></td-message>
  </form>
</div>
