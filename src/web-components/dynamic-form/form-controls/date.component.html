<div *ngIf="initialized" layout="row" layout-margin [formGroup]="form">

  <mat-form-field [hintLabel]="hint" flex>
    <input matInput [matDatepicker]="datepicker" [formControlName]="controlName" [id]="controlName" [required]="required" [placeholder]="label">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
    <mat-error>{{customError}}</mat-error>
  </mat-form-field>

</div>
