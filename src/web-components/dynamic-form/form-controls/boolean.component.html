<div *ngIf="initialized" layout="row" layout-margin [formGroup]="form">

  <div flex>
    <mat-checkbox [checked]="checkBoxIsChecked" [formControlName]="question.key" [id]="question.key" [required]="question.required"
      #elem>&nbsp;{{question.label}}
      <span class="md-caption">({{question.hint}})</span>
    </mat-checkbox>
    <span *ngIf="required && !elem.checked" class="tc-grey-500 md-caption"> ({{ 'form.shared.required' | localize }})</span>
  </div>

</div>
