<div *ngIf="initialized" layout="row" layout-margin [formGroup]="form">

  <mat-form-field flex>
    <mat-select [id]="controlName" [formControlName]="controlName" [required]="required" [placeholder]="label">
      <mat-option *ngFor="let option of question.options.listOptions" [value]="option.value">{{option.name}}</mat-option>
    </mat-select>
    <mat-error>{{customError}}</mat-error>
  </mat-form-field>

</div>
