<ng-container *ngIf="config && initialized">
    <div class="w-gallery-wrapper">
        <modal-gallery [modalImages]="images" (show)="onShowImageModal($event)" (close)="onCloseImageModal($event)" [downloadable]="config.downloadable"
            [buttonsConfig]="buttonsConfig" enableClose="true" enableCloseOutside="true" [description]="customFullDescription">
        </modal-gallery>
    </div>
</ng-container>
