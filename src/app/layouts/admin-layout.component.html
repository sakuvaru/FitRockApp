<loader [enabled]="loaderEnabled" color="accent" type="linear"></loader>

<mat-sidenav-container class="w-layout-sidenav-container">
  <mat-sidenav #snav class="w-layout-sidenav" [mode]="isMobile ? 'over' : 'side'" opened="true">

    <div fxLayout="row" fxLayoutAlign="center center">
 
      <div fxLayout="column" class="push-top push-bottom">
        <span [routerLink]="'/' + getDashboardUrl()" class="w-layout-app-name">{{ appName }}</span>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let item of adminMenu.trainerMenu" class="w-layout-menu-item" [routerLink]="getMenuItemUrl(item.action, item.type)">
      <div fxLayout="column" class="push-left push-right-sm">
        <mat-icon>{{item.icon}}</mat-icon>
      </div>
      <div fxLayout="column" fxFlex>
        {{item.label.key | localize}}
      </div>
    </div>

    <ng-template let-item let-last="last" ngFor [ngForOf]="menuItems">
      <a mat-list-item [routerLink]="getMenuItemUrl(item.action, item.type)">
        <img *ngIf="item.imageUrl" mat-list-avatar alt="" [src]="item.imageUrl">
        <mat-icon *ngIf="item.icon" [color]="getMenuItemColor(item.action, item.type)">{{item.icon}}</mat-icon>
        <div class="mat-list-text">
          {{ item.label.key | localize}}
        </div>
      </a>
    </ng-template>

  </mat-sidenav>
  <mat-sidenav-content class="w-layout-sidenav-content">

    <div class="w-layout-top-panel">
      <admin-toolbar [matSidenav]="snav"></admin-toolbar>
    </div>

    <page-wrapper>
      <router-outlet></router-outlet>
    </page-wrapper>
  </mat-sidenav-content>
</mat-sidenav-container>
