<td-layout-nav toolbarTitle="{{appData.appName}}" logo="home" navigationRoute="/client">
  <td-layout-manage-list #manageList
          [opened]="media.registerQuery('gt-sm') | async"
          [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
          [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
    <md-toolbar td-sidenav-content>
      <span>{{appData.mainTitle}}</span>
    </md-toolbar>
    <md-nav-list td-sidenav-content
                 (click)="!media.query('gt-sm') && manageList.close()">
      <a md-list-item routerLink="/client"><md-icon>home</md-icon>Dashboard</a>
      <a md-list-item routerLink="/client/clients"><md-icon>people</md-icon>Clients</a>
      <a md-list-item routerLink="/public/login"><md-icon>public</md-icon>Login</a>
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span>{{appData.subTitle}}</span>
      <span flex></span>
      <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
      <button md-icon-button><md-icon class="md-24">more_vert</md-icon></button>
    </div>
    <router-outlet></router-outlet>
    <td-layout-footer-inner>
      Optional inner footer
    </td-layout-footer-inner>
  </td-layout-manage-list>
  <td-layout-footer>
    Optional footer
  </td-layout-footer>
</td-layout-nav>
