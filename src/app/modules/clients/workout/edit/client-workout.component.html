<md-card class="push">
    <md-card-content>
        <button md-raised-button color="primary" [routerLink]="[getTrainerUrl('clients/edit/' + clientId + '/new-workout')]">{{'module.clients.workout.newWorkout' | translate}}</button>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-content class="push-top">
        <p>{{'module.clients.workout.newWorkoutFromTemplate' | translate }}:
            <md-select #copyFromWorkout [disabled]="!workoutTemplates" style="width: 260px" placeholder="{{'module.clients.workout.copyWorkoutLabel' | translate}}"
                [(ngModel)]="selectedValue">
                <md-option *ngFor="let workout of workoutTemplates" [value]="workout">
                    {{ workout.workoutName }}
                </md-option>
            </md-select>
        </p>
        <button md-raised-button color="primary" [disabled]="!copyFromWorkout.selected" (click)="newWorkoutFromTemplate(copyFromWorkout)">{{'module.clients.copy' | translate}}</button>
    </md-card-content>
</md-card>

<div *ngIf="existingWorkouts" class="push">
    <md-list [dragula]='"dragula-bag"' [dragulaModel]="existingWorkouts">
        <ng-container *ngFor="let workout of existingWorkouts; let i = index">
            <md-list-item class="w-sort-list-item dragula-move-handle">
                <span class="tc-red-700">{{i + 1}}. &nbsp;</span>
                <span>{{workout.workoutName}}</span>
                <span flex></span>
                <md-icon class="w-cursor-pointer" (click)="expandWorkout(workout)">list</md-icon>
                <edit-button (editAction)="goToEditWorkout(workout)"></edit-button>
                <delete-button (confirm)="deleteWorkout(workout)"></delete-button>
            </md-list-item>
            <md-list-item *ngIf="expandedWorkoutId === workout.id">
                <div mdLine *ngFor="let workoutExercise of workout.workoutExercises; let i = index">
                    <div class="md-caption push-xs"><strong>{{i + 1}}.</strong> 
                        {{ workoutExercise.exercise.exerciseName }} 
                        <span *ngIf="workoutExercise.sets && workoutExercise.reps">
                            <span mdTooltip="{{'module.workouts.sets' | translate}}">{{workoutExercise.sets}}</span>x<span mdTooltip="{{'module.workouts.reps' | translate}}">{{workoutExercise.reps}}</span>
                        </span>
                    </div>
                </div>
            </md-list-item>
        </ng-container>
    </md-list>
</div>
