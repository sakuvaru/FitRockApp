<md-card class="push">
    <md-card-content>
        <button md-raised-button color="primary" (click)="asef()">{{'module.clients.newWorkout' | translate}}</button>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-content class="push-top">
        <p>{{'module.clients.newWorkoutFromTemplate' | translate }}:

            <md-select #copyFromWorkout style="width: 260px" placeholder="{{'module.clients.copyWorkoutLabel' | translate}}" [(ngModel)]="selectedValue" name="food">
                <md-option *ngFor="let workout of workoutTemplates" [value]="workout">
                    {{ workout.workoutName }}
                </md-option>
            </md-select>
        </p>
        <button md-raised-button color="primary" (click)="newWorkoutFromTemplate(copyFromWorkout)">{{'module.clients.copy' | translate}}</button>
    </md-card-content>
</md-card>
