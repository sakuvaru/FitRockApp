<mat-card>
    <mat-card-content>
        <button *ngIf="client" mat-raised-button color="primary" [routerLink]="[getTrainerUrl('clients/edit/' + client.id + '/new-diet')]">{{'module.clients.diet.newDiet' | localize}}</button>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="w-site-copy-select-wrapper">
            <mat-form-field>
                <mat-select #copyFromDiet [disabled]="!dietTemplates" placeholder="{{'module.clients.diet.copyDietLabel' | localize}}">
                    <mat-option *ngFor="let diet of dietTemplates" [value]="diet">
                        {{ diet.dietName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button class="push-left" color="primary" [disabled]="!copyFromDiet.selected" (click)="newDietFromTemplate(copyFromDiet)">{{'module.clients.copyFromTemplate' | localize}}</button>
        </div>
    </mat-card-content>
</mat-card>

<div *ngFor="let day of days" class="push-top" [dragulaModel]="days" [dragula]='"dragula-bag-parent"'>
    <div fxLayout="row">
        <div fxLayout="column" class="push-right-sm">
            {{ day.day.localizationKey | localize }}
        </div>
    </div>
    <div fxLayout="row">
        <div fxLayout="column" class="push-right-sm" fxFlex>
            <div [attr.day]="day.day.day" class="pad-md" style="display:block; background-color:yellow; height: 40px" [dragulaModel]="day.diets" [dragula]='"dragula-bag"'>
                <div *ngFor="let diet of day.diets">
                    <div class="dragula-move-handle" [attr.dietId]="diet.id">
                        {{ diet.dietName }}
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="column">
            actions
        </div>
    </div>

</div>
