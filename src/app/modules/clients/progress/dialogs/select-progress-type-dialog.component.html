<mat-dialog-actions>
    <span class="md-title">{{'module.clients.progress.addProgressType' | translate }}</span>
    <span flex></span>
    <add-button class="push-right" tooltip="{{'module.clients.progress.newProgressItemType' | translate }}" (click)="addCustomProgressType()"></add-button>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="md-padding">
        <data-table [config]="config"></data-table>
    </div>
</mat-dialog-content>
