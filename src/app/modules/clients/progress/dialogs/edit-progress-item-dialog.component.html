<mat-dialog-actions>
    <span class="md-title">{{'module.clients.progress.editProgressItem' | translate }}</span>
    <span flex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="md-padding">
        <dynamic-form [config]="formConfig" (statusChanged)="onStatusChanged($event)" [customSaveButtonSubject]="customSaveButtonSubject"
            [customDeleteButtonSubject]="customDeleteButtonSubject"></dynamic-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <dialog-button [disabled]="!formStatus || (formStatus && !formStatus.isValid)" color="accent" (handleClick)="customSaveButtonSubject.next()">{{ 'shared.save' | translate }}</dialog-button>
    <span flex></span>
    <delete-button *ngIf="formStatus && formStatus.isDeleteEnabled" (confirm)="customDeleteButtonSubject.next()"></delete-button>
</mat-dialog-actions>
