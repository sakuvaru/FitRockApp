<div class="container" fxLayout fxLayout.sm="column">
    <div fxFlex="50%" class="push-sm">
        <mat-card>
            <mat-card-content class="push-top">
                <h3>{{'module.clients.progress.newProgressItemRecord' | localize}}</h3>
                <data-form #progressItemForm *ngIf="progressItemTypes && progressItemTypes.length > 0" [config]="formConfig"></data-form>
                <info-message *ngIf="progressItemTypes && progressItemTypes.length === 0" title="{{ 'module.clients.progress.addProgressTypeFirst' | localize }}"></info-message>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex="50%" class="push-sm">
        <mat-card>
            <mat-card-content>
                <button mat-raised-button color="primary" (click)="openSelectTypeDialog()">{{'module.clients.progress.assignProgressItemType' | localize}}</button>
                <button mat-button class="push-left" (click)="openAddNewProgressItemTypeDialog()">{{'module.clients.progress.newProgressItemType' | localize}}</button>

                <div class="push-top">
                    <mat-chip-list selectable="false">
                        <mat-chip *ngFor="let progressItemType of progressItemTypes">
                            <ng-container *ngIf="progressItemType.translateValue">
                                {{'module.progressItemTypes.globalTypes.' + progressItemType.codename | localize}}
                            </ng-container>
                            <ng-container *ngIf="!progressItemType.translateValue">
                                {{progressItemType.typeName}}
                            </ng-container>
                            &nbsp;
                            <delete-button mode="simple" (confirm)="handleDeleteType(progressItemType)"></delete-button>
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="container" fxLayout fxLayout.sm="column">
    <div fxFlex="100%" class="push-sm">
        <data-table #progressItemsDataTable [config]="dataTableConfig"></data-table>
    </div>
</div>
