<div class="push">
    <md-input-container>
        <input mdInput placeholder="{{ 'shared.search' | translate }} ...">
    </md-input-container>
</div>

<md-card class="push">
    <md-card-content class="bgc-blue-grey-50">
        <dynamic-form [config]="formConfig"></dynamic-form>
    </md-card-content>
    <ng-container *ngFor="let chatMessage of chatMessages">
        <md-card-header>
            <div md-card-avatar class="example-header-image" style=" background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');background-size: cover;"></div>
            <md-card-title>{{ chatMessage.sender.getFullName() }}</md-card-title>
            <md-card-subtitle><span class="md-caption">{{ formatDate(chatMessage.created)}}</span></md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{ chatMessage.message }}
            </p>
        </md-card-content>
        <md-divider></md-divider>
    </ng-container>
</md-card>
