<mat-dialog-actions>
    <span class="mat-title">{{ 'module.foods.setAmount' | localize }}</span>
    <span fxFlex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<form>
    <mat-dialog-content>
        <mat-form-field>
            <input name="amount" matInput tabindex="1" type="number" min="1" [(ngModel)]="amount" placeholder="{{ 'module.foods.amount' | localize }}">
            <span *ngIf="(amount && amount === 1 && unitCode)" class="mat-caption" matSuffix> ({{ 'module.foodUnits.' + unitCode | localize }})</span>
            <span *ngIf="(amount && amount > 1 && amount < 5 ) && unitCode" class="mat-caption" matSuffix> ({{ 'module.foodUnits.pluralTwo.' + unitCode | localize }})</span>
            <span *ngIf="(amount && amount > 4 || !amount) && unitCode" class="mat-caption" matSuffix> ({{ 'module.foodUnits.pluralFive.' + unitCode | localize }})</span>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="confirm()" color="accent" [disabled]="!amount || amount <= 0">{{ 'shared.confirm' | localize }}</button>
        <button mat-button (click)="cancel()">{{ 'shared.cancel' | localize }}</button>
        <div fxFlex></div>
    </mat-dialog-actions>
</form>
