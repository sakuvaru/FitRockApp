<md-dialog-actions>
    <span *ngIf="food" class="md-title">{{'module.diets.addDietFood' | translate }} - {{ food.foodName }}</span>
    <span flex></span>
    <close-button (click)="close()"></close-button>
</md-dialog-actions>

<md-dialog-content>
    <div class="md-padding">
        <dynamic-form [config]="dietFoodForm"></dynamic-form>
    </div>
</md-dialog-content>
