<mat-dialog-actions>
    <span *ngIf="food" class="md-title">{{'module.diets.addDietFood' | localize }} - {{ food.foodName }}</span>
    <span flex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="md-padding">
        <data-form #dataForm [config]="dietFoodForm"></data-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
        <dialog-button [dataForm]="dataForm" dataFormSaveButton color="accent">{{ 'shared.create' | localize }}</dialog-button>
    <span flex></span>
</mat-dialog-actions>
