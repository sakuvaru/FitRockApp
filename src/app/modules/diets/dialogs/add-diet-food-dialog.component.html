<mat-dialog-actions>
    <span *ngIf="food" class="mat-title">{{'module.diets.addFoodToDiet' | localize }} - {{ food.foodName }}</span>
    <span fxFlex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="mat-padding">
        <data-form #dataForm [config]="dietFoodForm"></data-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [dataForm]="dataForm" dataFormSaveButton color="accent">{{ 'shared.create' | localize }}</button>
    <span fxFlex></span>
</mat-dialog-actions>
