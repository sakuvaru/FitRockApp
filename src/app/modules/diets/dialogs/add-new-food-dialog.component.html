<mat-dialog-actions>
    <span class="mat-title">{{'module.diets.newFood' | localize }}</span>
    <span flex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="mat-padding">
        <data-form #dataForm [config]="foodForm"></data-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button [dataForm]="dataForm" dataFormSaveButton color="accent">{{ 'shared.create' | localize }}</button>
    <span flex></span>
</mat-dialog-actions>
