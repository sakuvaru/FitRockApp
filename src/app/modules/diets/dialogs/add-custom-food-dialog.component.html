<mat-dialog-actions>
    <span class="md-title">{{'module.diets.addCustomFood' | localize }}</span>
    <span flex></span>
    <close-button (click)="close()"></close-button>
</mat-dialog-actions>

<mat-dialog-content>
    <div class="md-padding">
        <dynamic-form [config]="foodForm" (statusChanged)="onStatusChanged($event)" [customSaveButtonSubject]="customSaveButtonSubject"
            [customDeleteButtonSubject]="customDeleteButtonSubject"></dynamic-form>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <dialog-button [disabled]="!formStatus || (formStatus && !formStatus.isValid)" color="accent" (handleClick)="customSaveButtonSubject.next()">{{ 'shared.create' | localize }}</dialog-button>
    <span flex></span>
</mat-dialog-actions>
