<mat-card *ngIf="diet">
  <mat-card-title>{{diet.dietName}}</mat-card-title>
  <mat-card-subtitle>{{diet.dietCategory.categoryName}}</mat-card-subtitle>
  <mat-card-content *ngIf="diet.description">
    {{diet.description}}
  </mat-card-content>
</mat-card>

<div *ngIf="diet" class="push-top">
  <button mat-raised-button color="primary" class="text-upper" (click)="openSelectFoodDialog()">{{'module.diets.addDietFood' | localize }}</button>
  <div *ngIf="sortedDietFoods">

    <div *ngIf="sortedDietFoods">
      <mat-list [dragula]='"dragula-bag"' class="push-top" [dragulaModel]="sortedDietFoods">
        <ng-container *ngFor="let dietFood of sortedDietFoods; let i = index">
          <mat-list-item class="w-sort-list-item dragula-move-handle">
            <span class="tc-red-700">{{i + 1}}. &nbsp;</span>
            <span>{{dietFood.food.foodName}}</span>
            <span class="md-caption">&nbsp;( <plural-food-units [count]="dietFood.unitValue" [unitCode]="dietFood.food.foodUnit.unitCode"></plural-food-units>)</span>
            <span flex></span>
            <edit-button color="none" (editAction)="openDietFoodDialog(dietFood)"></edit-button>
            <delete-button color="none" (confirm)="deleteDietFood(dietFood)"></delete-button>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </div>

    <div *ngIf="sortedDietFoods && sortedDietFoods.length > 5" class="push-top">
      <button mat-raised-button color="primary" class="text-upper" (click)="openSelectFoodDialog()">{{'module.diets.addDietFood' | localize }}</button>
    </div>
  </div>
</div>
