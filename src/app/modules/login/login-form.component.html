<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <input [(ngModel)]="username" placeholder="Username" name="username" required>
    <br />
    <input [(ngModel)]="password" type="password" name="password" required>
    <br />
    <button type="submit">Submit</button>
</form>

<div>
    <button type="button" class="btn btn-default btn-primary" (click)="onLoginWithGoogle()">
      Log In with Google
  </button>
</div>

<p>
    <button (click)="onLogout()" type="submit">Logout</button>
</p>
