<md-dialog-actions>
    <span class="md-title"> {{'module.workouts.selectExercise' | translate}}</span>
    <span flex></span>
    <add-button class="push-right" tooltip="{{'module.workouts.addCustomExercise' | translate }}" (click)="addCustomExercise()"></add-button>
    <close-button (click)="close()"></close-button>
</md-dialog-actions>

<md-dialog-content>
    <data-table [config]="config"></data-table>
</md-dialog-content>
