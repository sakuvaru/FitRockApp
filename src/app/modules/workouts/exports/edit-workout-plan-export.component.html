<md-card *ngIf="workout" class="push">
  <md-card-title>{{workout.workoutName}}</md-card-title>
  <md-card-subtitle>{{workout.workoutCategory.categoryName}}</md-card-subtitle>
  <md-card-content *ngIf="workout.description">
    {{workout.description}}
  </md-card-content>
</md-card>

<div *ngIf="sortedWorkoutExercises" class="push">
  <button md-raised-button color="primary" class="text-upper" (click)="openSelecExerciseDialog()">{{'module.workouts.addExercise' | translate }}</button>

  <div *ngIf="sortedWorkoutExercises">
    <md-list [dragula]='"dragula-bag"' class="push-top" [dragulaModel]="sortedWorkoutExercises">
      <ng-container *ngFor="let workoutExercise of sortedWorkoutExercises; let i = index">
        <md-list-item class="w-sort-list-item dragula-move-handle">
          <span class="tc-red-700">{{i + 1}}. &nbsp;</span>
          <span>{{workoutExercise.exercise.exerciseName}}</span>
          <span class="md-caption tc-grey-700">&nbsp;&nbsp;<span *ngIf="workoutExercise.sets && workoutExercise.reps">{{workoutExercise.sets}}x{{workoutExercise.reps}}</span></span>
          <span flex></span>
          <edit-button color="none" (editAction)="openWorkoutExerciseDialog(workoutExercise)"></edit-button>
          <delete-button color="none" (confirm)="deleteWorkoutExercise(workoutExercise)"></delete-button>
        </md-list-item>
      </ng-container>
    </md-list>
  </div>

  <div *ngIf="sortedWorkoutExercises && sortedWorkoutExercises.length > 5" class="push-top">
    <button md-raised-button color="primary" class="text-upper" (click)="openSelecExerciseDialog()">{{'module.workouts.addExercise' | translate }}</button>
  </div>
</div>
