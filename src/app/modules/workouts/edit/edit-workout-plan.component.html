<md-card *ngIf="workout" class="push">
  <md-card-title>{{workout.workoutName}}</md-card-title>
  <md-card-subtitle>{{workout.workoutCategory.categoryName}}</md-card-subtitle>
  <md-card-content *ngIf="workout.description">
    {{workout.description}}
  </md-card-content>
  <md-divider></md-divider>
  <md-card-content *ngIf="sortedWorkoutExercises">
    <md-list [dragula]='"dragula-bag"' [dragulaModel]="sortedWorkoutExercises">
      <md-list-item style="background:whitesmoke" class="w-cursor-move push" *ngFor="let workoutExercise of sortedWorkoutExercises; let i = index">
        <p md-line>
          <span class="tc-red-700">{{i + 1}}.</span> &nbsp;{{workoutExercise.exercise.exerciseName}}
          <button md-icon-button (click)=openWorkoutExerciseDialog(workoutExercise)><md-icon>edit</md-icon></button>
        </p>
        <p md-line>
          <span class="md-caption">
            {{workoutExercise.sets}} {{'module.workouts.sets' | translate }} / {{workoutExercise.reps}} {{'module.workouts.reps' | translate }}
          </span>
        </p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" class="text-upper" (click)="openSelecExerciseDialog()">{{'module.workouts.addExercise' | translate }}</button>
  </md-card-actions>
</md-card>
